<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cube">
        <figure class="side top">1</figure>
        <figure class="side left">2</figure>
        <figure class="side right">3</figure>
      </div>

      <div class="cube-container">
        <div class="cube-3d">
          <figure class="side-3d front-3d">1</figure>
          <figure class="side-3d back-3d">2</figure>
          <figure class="side-3d left-3d">3</figure>
          <figure class="side-3d right-3d">4</figure>
          <figure class="side-3d top-3d">5</figure>
          <figure class="side-3d bottom-3d">6</figure>
        </div>
      </div>
    </div>
  </body>
</html>
